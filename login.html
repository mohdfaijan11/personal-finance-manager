<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #0077b6;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0077b6;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 10px;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    .switch {
      color: #0077b6;
      cursor: pointer;
    }
    #message {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleAction()">Login</button>
    <p id="message"></p>
    <p>
      <span id="toggleText">Don't have an account?</span>
      <span class="switch" onclick="toggleForm()">Register</span>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.getElementById("toggleText").innerText = isLogin ? "Don't have an account?" : "Already have an account?";
      document.getElementById("message").innerText = "";
    }

    function handleAction() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.innerText = "Please fill in all fields.";
        return;
      }

      if (isLogin) {
        // Login logic
        fetch("https://687ccb03918b6422432f7f38.mockapi.io/userdata")
          .then(res => res.json())
          .then(users => {
            const found = users.find(user => user.emailid === email && user.password === password);
            if (found) {
              msg.style.color = "green";
              msg.innerText = "Login successful! Redirecting...";
              setTimeout(() => {
               
                window.location.href = "pmf.html";
              }, 1000);
            } else {
              msg.style.color = "red";
              msg.innerText = "Invalid credentials!";
            }
          })
          .catch(() => {
            msg.innerText = "Error during login.";
          });
      } else {
        // Registration logic
        fetch("https://687ccb03918b6422432f7f38.mockapi.io/userdata", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            emailid: email,
            password: password
          })
        })
        .then(() => {
          msg.style.color = "green";
          msg.innerText = "User registered! Redirecting...";
          setTimeout(() => {
            window.location.href = "pmf.html";
          }, 1000);
        })
        .catch(() => {
          msg.style.color = "red";
          msg.innerText = "Error registering user.";
        });
      }
    }
  </script>
</body>
</html>
